<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Game - Multijugador</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>The Game</h1>
        <div class="login-box">
            <input type="text" id="playerName" placeholder="Tu nombre" maxlength="20">

            <div class="action-buttons">
                <button id="createRoom">Crear Sala</button>
                <div class="separator">o</div>
                <input type="text" id="roomCode" placeholder="Código de sala (4 dígitos)" maxlength="4" pattern="\d{4}">
                <button id="joinRoom">Unirse a Sala</button>
            </div>

            <div id="roomInfo" class="hidden">
                <p>Sala creada con éxito!</p>
                <p>ID de sala: <span id="roomIdDisplay"></span></p>
                <p>Comparte este código con otros jugadores</p>
                <button id="startGame">Iniciar Juego</button>
            </div>
        </div>
    </div>
    <script src="lobby.js"></script>
</body>

</html>

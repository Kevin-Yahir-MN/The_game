<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Game - Lobby</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="lobby-container">
        <div class="lobby-header">
            <h1>THE GAME</h1>
        </div>

        <div class="lobby-card">
            <div class="login-form">
                <div class="form-group">
                    <label for="playerName">Tu nombre</label>
                    <input type="text" id="playerName" placeholder="Ej: John" maxlength="20">
                </div>

                <div class="action-buttons">
                    <button id="createRoom" class="btn btn-primary">
                        <span class="btn-icon">+</span> Crear nueva sala
                    </button>

                    <div class="separator">
                        <span>o</span>
                    </div>

                    <div class="join-section">
                        <div class="form-group">
                            <label for="roomCode">Código de sala</label>
                            <input type="text" id="roomCode" placeholder="Ej: 1234" maxlength="4">
                        </div>
                        <button id="joinRoom" class="btn btn-secondary">
                            <span class="btn-icon">→</span> Unirse a sala
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="lobby.js"></script>
</body>

</html>

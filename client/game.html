<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partida - The Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .game-instructions {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            max-width: 300px;
        }

        .game-instructions h3 {
            margin-top: 0;
            margin-bottom: 8px;
        }

        .game-instructions ul {
            margin-top: 0;
            padding-left: 20px;
        }
    </style>
</head>

<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="gameControls">
            <button id="endTurn" disabled>Terminar Turno</button>
        </div>
    </div>

    <div class="game-instructions">
        <h3>Instrucciones:</h3>
        <ul>
            <li>Haz click en una carta para seleccionarla</li>
            <li>Haz click en una columna para jugar la carta seleccionada</li>
            <li>Debes jugar al menos 2 cartas por turno (1 si no quedan cartas en el mazo)</li>
            <li>Presiona "Terminar Turno" cuando hayas terminado</li>
        </ul>
    </div>

    <script src="game.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partida - The Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .game-instructions {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            max-width: 300px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .game-instructions h3 {
            margin: 0 0 8px 0;
            color: #2c3e50;
        }

        .game-instructions ul {
            margin: 0;
            padding-left: 20px;
        }

        .game-instructions li {
            margin-bottom: 5px;
        }

        #endTurnBtn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 100;
        }

        #endTurnBtn:hover {
            background-color: #c0392b;
        }
    </style>
</head>

<body>
    <div id="gameContainer">
        <button id="endTurnBtn">Terminar Turno</button>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>

    <div class="game-instructions">
        <h3>Instrucciones:</h3>
        <ul>
            <li><strong>Carta seleccionada:</strong> Amarillo</li>
            <li><strong>Cartas jugadas este turno:</strong> Azul</li>
            <li><strong>Ãšltima carta jugada:</strong> Azul claro</li>
            <li>Debes jugar al menos 2 cartas por turno (1 si no quedan cartas en la baraja)</li>
            <li>Presiona "Terminar Turno" cuando hayas terminado</li>
        </ul>
    </div>

    <script src="game.js"></script>
</body>

</html>

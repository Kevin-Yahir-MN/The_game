<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala - The Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Sala de Juego</h1>
        <div class="room-info">
            <h2>Código de Sala: <span id="roomIdDisplay"></span></h2>
            <p>Comparte este código con otros jugadores</p>
        </div>

        <div class="players-list">
            <h3>Jugadores:</h3>
            <ul id="playersList"></ul>
        </div>

        <button id="startGame" class="hidden">Iniciar Juego</button>
    </div>
    <script src="sala.js"></script>
</body>

</html>
